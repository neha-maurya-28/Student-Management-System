<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Management</a>
    </div>
</nav>
<div class="container">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Add New Student</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/saveStudent}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Course</label>
                    <input type="text" th:field="*{course}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
