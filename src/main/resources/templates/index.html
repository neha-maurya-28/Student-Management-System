<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Management</title></head>
<body>
<h1>Student List</h1>
<a th:href="@{/showNewStudentForm}">Add New Student</a>
<table border="1">
    <tr><th>Name</th><th>Email</th><th>Course</th><th>Actions</th></tr>
    <tr th:each="student : ${listStudents}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.course}"></td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}">Edit</a>
            <a th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
