<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Management</a>
        <a class="btn btn-outline-light" th:href="@{/showNewStudentForm}">+ Add New Student</a>
    </div>
</nav>
<div class="container">

    <form class="d-flex mb-3" method="get" th:action="@{/}">
        <input class="form-control me-2" type="search" placeholder="Search by name, email or course" name="keyword" th:value="${keyword}">
        <button class="btn btn-outline-primary me-2" type="submit">Search</button>
        <a class="btn btn-outline-secondary" th:href="@{/}">Reset</a>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th><a class="text-white text-decoration-none" th:href="@{/?sortField=name(keyword=${keyword})}">Name</a></th>
                    <th><a class="text-white text-decoration-none" th:href="@{/?sortField=email(keyword=${keyword})}">Email</a></th>
                    <th><a class="text-white text-decoration-none" th:href="@{/?sortField=course(keyword=${keyword})}">Course</a></th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${listStudents}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-sm btn-success me-1">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
